[pytest]
# Pytest configuration for WareXpert backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Minimum coverage threshold (78% achieved with 61 tests passing)
    --cov-fail-under=78
    # Show warnings
    -W ignore::DeprecationWarning
    # Disable capturing for debugging
    # -s
    
# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with database)
    api: API endpoint tests
    slow: Slow running tests
    auth: Authentication/authorization tests
    warehouse: Warehouse related tests
    product: Product related tests
    location: Location related tests
    
# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */venv/*
    */__pycache__/*
    */config/*
    app.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
