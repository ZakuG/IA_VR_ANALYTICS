<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VR Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    {% if config.RECAPTCHA_ENABLED %}
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {% endif %}
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            {% if config.RECAPTCHA_ENABLED %}
            <!-- 🤖 reCAPTCHA ADAPTATIVO: Solo se muestra si detecta comportamiento sospechoso -->
            <div id="captcha-container" style="display: none; margin: 0px 0; text-align: center;">

                <div class="g-recaptcha" data-sitekey="{{ config.RECAPTCHA_SITE_KEY }}" style="display: inline-block;"></div>
            </div>
            {% endif %}

            <button type="submit" class="btn" id="submitBtn">Iniciar Sesión</button>
        </form>

        <div class="link">
            <a href="/forgot-password">Olvidaste tu contraseña?</a>
        </div>

        <div class="link">
            No tienes cuenta? <a href="/register">Regístrate aquí</a>
        </div>
    </div>

    <!-- 🤖 Scripts de detección de comportamiento -->
    <script src="{{ url_for('static', filename='js/bot-detection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
