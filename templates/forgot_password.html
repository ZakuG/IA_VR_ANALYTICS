<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - VR Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="icon">🔐</div>
        <h2>Recuperar Contraseña</h2>
        <p class="subtitle">Ingresa tu correo electrónico y te enviaremos instrucciones para recuperar tu contraseña.</p>
        
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com" autocomplete="email">
            </div>

            <button type="submit" id="submitBtn">Enviar Instrucciones</button>
        </form>

        <div class="back-link">
            <a href="/login">← Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/forgot-password.js') }}"></script>
</body>
</html>
