<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - VR Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="icon">🔑</div>
        <h2>Nueva Contraseña</h2>
        <p class="subtitle">Ingresa tu nueva contraseña</p>
        
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="password">Nueva Contraseña</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres" autocomplete="new-password">
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-requirements">La contraseña debe tener al menos 6 caracteres</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Repite la contraseña" autocomplete="new-password">
            </div>

            <button type="submit" id="submitBtn">Restablecer Contraseña</button>
        </form>

        <div class="back-link">
            <a href="/login">← Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/reset-password.js') }}"></script>
</body>
</html>
