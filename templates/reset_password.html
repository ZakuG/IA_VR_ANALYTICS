<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - VR Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Permitir selecci√≥n en inputs y elementos interactivos */
        input, textarea, select, button, [contenteditable="true"] {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .icon {
            text-align: center;
            margin-bottom: 20px;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîë</div>
        <h2>Nueva Contrase√±a</h2>
        <p class="subtitle">Ingresa tu nueva contrase√±a</p>
        
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="password">Nueva Contrase√±a</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="M√≠nimo 6 caracteres">
                <div class="password-requirements">La contrase√±a debe tener al menos 6 caracteres</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Repite la contrase√±a">
            </div>

            <button type="submit">Restablecer Contrase√±a</button>
        </form>

        <div class="back-link">
            <a href="/login">‚Üê Volver al inicio de sesi√≥n</a>
        </div>
    </div>

    <script>
        const token = window.location.pathname.split('/').pop();

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertSuccess = document.getElementById('alertSuccess');
            const alertError = document.getElementById('alertError');
            
            // Ocultar alertas previas
            alertSuccess.style.display = 'none';
            alertError.style.display = 'none';

            // Validar que las contrase√±as coincidan
            if (password !== confirmPassword) {
                alertError.textContent = 'Las contrase√±as no coinciden';
                alertError.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                alertError.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
                alertError.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    alertSuccess.textContent = data.message;
                    alertSuccess.style.display = 'block';
                    document.getElementById('resetPasswordForm').reset();
                    
                    // Redirigir al login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    alertError.textContent = data.message;
                    alertError.style.display = 'block';
                }
            } catch (error) {
                alertError.textContent = 'Error al procesar la solicitud. Intenta nuevamente.';
                alertError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
