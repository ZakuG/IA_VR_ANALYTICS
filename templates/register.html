<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VR Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    {% if config.RECAPTCHA_ENABLED %}
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {% endif %}
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <form id="registerForm">
            <div class="form-group">
                <label>Tipo de Usuario</label>
                <div class="tipo-usuario-selector">
                    <div class="tipo-usuario-option selected" data-tipo="profesor">
                        <input type="radio" name="tipo_usuario" value="profesor" id="radioProfesor" checked>
                        <div>
                            <div class="icon">👨‍🏫</div>
                            <div class="text">Profesor</div>
                        </div>
                    </div>
                    <div class="tipo-usuario-option" data-tipo="estudiante">
                        <input type="radio" name="tipo_usuario" value="estudiante" id="radioEstudiante">
                        <div>
                            <div class="icon">🎓</div>
                            <div class="text">Estudiante</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group" id="institucionGroup">
                <label for="institucion">Institución Educativa</label>
                <input type="text" id="institucion" name="institucion" placeholder="Universidad, Colegio, etc.">
            </div>

            <div class="form-group" id="nivelGroup" style="display: none;">
                <label for="nivel">Nivel de Habilidad Inicial</label>
                <select id="nivel" name="nivel">
                    <option value="1">Principiante</option>
                    <option value="2">Básico</option>
                    <option value="3" selected>Intermedio</option>
                    <option value="4">Avanzado</option>
                    <option value="5">Experto</option>
                </select>
            </div>

            <div class="form-group" id="profesorGroup" style="display: none;">
                <label for="email_profesor">Correo del Profesor (Opcional)</label>
                <select id="email_profesor" name="email_profesor">
                    <option value="">Ninguno - Inscribirme después</option>
                </select>
                <small style="color: #666; font-size: 12px;">Puedes inscribirte con un profesor luego</small>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrasena</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            {% if config.RECAPTCHA_ENABLED %}
            <div class="form-group" style="display: flex; justify-content: center; margin: 20px 0;">
                <div class="g-recaptcha" data-sitekey="{{ config.RECAPTCHA_SITE_KEY }}"></div>
            </div>
            {% endif %}

            <button type="submit" class="btn" id="submitBtn">Registrarse</button>
        </form>

        <div class="link">
            Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
