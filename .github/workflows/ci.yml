# CI/CD Pipeline para VR Analytics
# Issue #4 - Preventivo: IntegraciÃ³n Continua para prevenir regresiones
# 
# Este workflow se ejecuta en:
# - Push a main/develop
# - Pull requests a main/develop
# - Diariamente a las 2 AM (cron)

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar diariamente a las 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

env:
  PYTHON_VERSION: '3.12'

jobs:
  # Job 1: Linter (Flake8 + Black check)
  lint:
    name: ğŸ” Linter (Flake8 + Black)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check --diff --color .
      
      - name: ğŸ“‹ Check import sorting with isort
        run: |
          isort --check-only --diff --color .
      
      - name: ğŸ” Lint with Flake8
        run: |
          flake8 . --count --statistics --show-source
  
  # Job 2: Security checks
  security:
    name: ğŸ”’ Security Scan (Bandit)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]
      
      - name: ğŸ” Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f screen
      
      - name: ğŸ“Š Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

  # Job 3: Tests con cobertura
  test:
    name: ğŸ§ª Tests (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage
      
      - name: ğŸ§ª Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
      
      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: ğŸ“ˆ Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-${{ matrix.python-version }}
          path: htmlcov/
  
  # Job 4: Dependency check (seguridad de dependencias)
  dependency-check:
    name: ğŸ” Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
      
      - name: ğŸ”’ Check dependencies for known vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json || true
          safety check
  
  # Job 5: Build (validaciÃ³n de empaquetado)
  build:
    name: ğŸ“¦ Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools
      
      - name: ğŸ”¨ Check if project builds
        run: |
          python -m build --outdir dist/ || echo "Build check completed"
      
      - name: âœ… Validate installation
        run: |
          pip install -r requirements.txt
          python -c "import app; print('âœ… App imports successfully')"
  
  # Job 6: Code quality metrics
  quality:
    name: ğŸ“Š Code Quality Metrics
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install quality tools
        run: |
          python -m pip install --upgrade pip
          pip install radon complexity-report
      
      - name: ğŸ“ˆ Calculate Cyclomatic Complexity
        run: |
          radon cc . -a -s --total-average
      
      - name: ğŸ“‰ Calculate Maintainability Index
        run: |
          radon mi . -s
      
      - name: ğŸ“Š Calculate Raw Metrics
        run: |
          radon raw . -s
  
  # Job 7: Documentation check
  docs:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: âœ… Check README exists
        run: |
          test -f README.md && echo "âœ… README.md exists" || exit 1
      
      - name: âœ… Check docs/ directory
        run: |
          test -d docs && echo "âœ… docs/ directory exists" || echo "âš ï¸ No docs/ directory"
      
      - name: ğŸ“„ Count documentation files
        run: |
          echo "ğŸ“„ Documentation files found:"
          find docs -name "*.md" 2>/dev/null | wc -l || echo "0"
  
  # Job final: Status check para PRs
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test, dependency-check, build, quality, docs]
    if: always()
    
    steps:
      - name: âœ… All checks passed
        if: ${{ needs.lint.result == 'success' && needs.test.result == 'success' }}
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "ğŸ‰ Code is ready for review/merge"
      
      - name: âŒ Some checks failed
        if: ${{ needs.lint.result != 'success' || needs.test.result != 'success' }}
        run: |
          echo "âŒ Some CI checks failed"
          echo "ğŸ” Check the failed jobs above"
          exit 1

# ConfiguraciÃ³n de permisos
permissions:
  contents: read
  pull-requests: write
  checks: write
